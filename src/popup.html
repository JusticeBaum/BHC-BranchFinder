<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:active {
      background-color: #3d8b40;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .result.success {
      background-color: #e8f5e9;
      border: 1px solid #4CAF50;
      color: #2e7d32;
      display: block;
    }
    
    .result.error {
      background-color: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
      display: block;
    }
    
    .result.not-found {
      background-color: #fff3e0;
      border: 1px solid #ff9800;
      color: #e65100;
      display: block;
    }
    
    .result strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Branch Finder</h1>
  
  <div class="input-group">
    <label for="zipCode">Enter Zip Code:</label>
    <input type="text" id="zipCode" placeholder="12345" maxlength="10">
  </div>
  
  <button id="lookupBtn">Find Branch</button>
  
  <div id="result" class="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
